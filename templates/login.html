<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}"> -->
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <img src="/static/css/img/logo.png" alt="" class="logo">
        <div class="nav">
            <form action="/">
                <button type="submit" class="nav_a" style="background: none;cursor: pointer">Главная</button>
            </form>
            <form action="my_problems" method="post">
                <button type="submit" class="nav_a" style="background: none;cursor: pointer">Мои задачи</button>
            </form>
            <form action="about_us" method="post">
                <button type="submit" class="nav_a" style="background: none;cursor: pointer">О нас</button>
            </form>
        </div>
        <div class="" style="display: flex;">
            <form method="post" action="/login_page">
                <button class="login" style="cursor:pointer">Вход</button>
            </form>
            <div class="bord">
                <div class="back">
                    <form method="post" action="/reg">
                        <button class="reg" style="cursor:pointer">Регистрация</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap" style="display: flex; flex-direction: column; align-items: center;">
        <form method="POST" action="login_page" class="login_form">
            <p class="logo">NeeTab</p>
            <p class="enter">Вход</p>
            <div class="login_border">
                <input type="text" name="user_login" placeholder="Логин">
            </div>
            <div class="login_border">
                <input type="password" name="user_pasw" placeholder="Пароль">
            </div>
            <div class="" style="display: flex; margin-top: 15px;">
                <button class="login">Вход</button>
                <div class="bord">
                    <div class="back">
                        <button class="reg">Регистрация</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
